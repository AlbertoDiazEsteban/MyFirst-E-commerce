<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/products.css">

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <div class="logo">
                <h1>Crunchify</h1> 
                <a href="./index.html"><img src="./img/logo/logo_only_line.png" alt="crunchify purple logo"></a>
             
            </div>

            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="Cereal chocolate" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Cereales Chocolate</button>
                    </li>
                    <li>
                        <button id="Cereal bajo en azucar" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Cereales bajo en azucar</button>
                    </li>
                    <li>
                        <button id="Cereal sin gluten" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Cereales sin gluten</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Cart <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 Crunchify</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascript/products.js"></script>
    <script src="./javascript/navcart.js"></script>
</body>

</html>
